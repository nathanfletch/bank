<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trustworthy Bank</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Trustworthy Bank</h1>
      <div class="input-entry">
        <form id="register-form">
          <div class="form-group">
            <label for="name">Enter a name: </label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="initial-deposit">Enter initial deposit: </label>
            <input type="number" min="0" max="10000000" id="initial-deposit" class="form-control" />
          </div>
        </form>
      </div>
      <div class="input-entry">
        <form id="account-form">
          <div class="form-group">
            
          </div>
          <div class="form-group">
            <label for="deposit">Enter amount to deposit: </label>
            <input type="text" id="deposit" class="form-control" />
          </div>
          <div class="form-group">
            <label for="withdraw">Enter amount to withdraw: </label>
            <input type="text" id="withdraw" class="form-control" />
          </div>
        </form>
        <div id="display" class="my-3">
          <p class="my-3">Result: <span id="display-text"></span></p>
        </div>
      </div>
    </div>
  </body>
</html>
