<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Trustworthy Bank</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Trustworthy Bank</h1>
      <div class="input-entry">
        <form id="register-form">
          <div class="form-group">
            <label for="name">Enter a name: </label>
            <input type="text" id="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="initial-deposit">Enter initial deposit: </label>
            <input type="number" min="0" max="10000000" id="initial-deposit" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="input-entry">
        <form id="account-form">
          <div class="form-group">
            <select class="form-control" id="select-account">
              
            </select>
          </div>
          <div class="form-group">
            <label for="deposit">Enter amount to deposit: </label>
            <input type="number" min="0" max="1000000" id="deposit" class="form-control" />
          </div>
          <div class="form-group">
            <label for="withdraw">Enter amount to withdraw: </label>
            <input type="number" min="0" max="100" id="withdraw" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
      </div>
      <div class="input-entry">
        <div id="balance" class="my-3">
          <p class="my-3">Balance: <span id="balance-display"></span></p>
        </div>
      
        <form id="delete-form">
          <select name="delete-options" id="delete-options"></select>
          <br>
          <button class="btn btn-danger">Delete Account</button>
        </form>
      </div>
    </div>
  </body>
</html>
